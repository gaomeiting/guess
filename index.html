<script>
    var controller;
    var canvas;
    function init() {
        ptwUI.init();
        canvas = $("#container");
        controller = new Controller(canvas);
        ptwUI.controller = controller;
        controller.startGame();
        SM.RegisterState("preload", PreloadState);
        SM.RegisterState("menu", MenuState);
        SM.RegisterState("inGame", InGameState);
        SM.RegisterState("finish", FinishState);
        SM.SetStateByName("menu");
    }
    	$(".current-page").on("touchmove",function(e){

    	})
	$(".btn_get").on("click",function(){
		isForm()
		
	})
	function isForm() {
		var info=["手机号不能为空","手机号码错误","验证码不能为空","验证码错误","领取成功"]
		var telVal=$("#tel").val();
		var codeVal=$("#code").val();
		if(!telVal) {
			$(".err").text(info[0]);
			prompt();
			return false;
		}
		else if(!(/^1[34578]\d{9}$/.test(telVal))) {
			$(".err").text(info[1]);
			prompt();
			return false;
		}
		else if(!codeVal){
			$(".err").text(info[2]);
			prompt();
			return false;
		}

	}
	function prompt(){
		
		$(".err").addClass("errFadeIn")
		setTimeout(function(){
			$(".err").removeClass("errFadeIn")
		},3000)
	}

	}
</script>
